{% extends 'contacts/base.html' %}

{% block content %}
<h2 class="text-center mb-4">Contact List</h2>
<ul class="list-group">
    {% for contact in object_list %}
    <li class="list-group-item">
        <a href="{% url 'contact-detail' contact.pk %}">{{ contact.name }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add-contact' %}" class="btn btn-primary mt-4">Add Contact</a>
{% endblock %}
